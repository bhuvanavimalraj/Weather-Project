<!DOCTYPE html>
<html>
  <head>
    <title>Weather Report</title>
    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container my-container">
      <div class="card weather-app-rapper">
        <div class="card-body weather-app">
          <form id="search-form">
            <div class="row">
              <div class="col">
                <input
                  class="form-control"
                  type="text"
                  placeholder="Search here...."
                  id="search-input"
                />
              </div>
              <div class="col">
                <button class="btn btn-primary" type="submit">Search</button>
              </div>
            </div>
            <br />
            <br />
          </form>

          <div class="row">
            <div class="overview">
              <h1 id="city"></h1>
              <ul>
                <li>Last Updated: <span id="date"></span></li>
                <li id="description"></li>
              </ul>
            </div>
          </div>

          <div class="row">
            <div class="col-6 temperature" id="temperature">
              <div class="weather-temperature">
                <img
                  scr="http://openweathermap.org/img/wn/10n@2x.png"
                  alt=""
                  id="icon"
                />

                <span id="temperature-value"></span>
                <span class="units">
                  <sup
                    ><a id="celsius-link">°C</a>|<a
                      href="#"
                      id="fahrenheit-link"
                      >°F</a
                    >
                  </sup>
                </span>
              </div>
            </div>
            <div class="col-6 speed">
              <ul>
                <li>Country: "<span id="country"></span>"</li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind-Speed: <span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div>
          <br />

          <!-- <div class="weekdays"> -->
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small>
          <a
            href="https://github.com/bhuvanavimalraj/Weather-Project"
            target="_blank"
            >Open Source Code</a
          >
          by Bhuvaneswari
        </small>
      </div>
    </div>
    <script src="./style.js"></script>
  </body>
</html>
